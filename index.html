<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Sistema Moderno</title>
    <!-- Bootstrap CSS (ainda útil para grid e utilitários, mas vamos customizar bastante) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts (Exemplo: Poppins ou outro moderno como Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variáveis CSS para facilitar a customização */
        :root {
            --primary-color: #6a64f1; /* Um roxo/azul mais moderno */
            --primary-dark: #4e4ac6;
            --secondary-color: #ced4da; /* Cor de borda/divisor */
            --text-color: #343a40;
            --text-secondary: #6c757d;
            --background-color: #eef2f7; /* Fundo suave */
            --card-background: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;

            /* Cores para força da senha */
            --strength-weak: #dc3545;
            --strength-medium: #ffc107;
            --strength-strong: #28a745;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden; /* Evita overflow horizontal */
        }

        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .auth-container {
            max-width: 450px; /* Um pouco mais estreito para um visual mais focado */
            width: 100%;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px; /* Aumenta o padding */
            text-align: center; /* Centraliza o conteúdo principal */
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 100px; /* Ajuste conforme sua logo */
            height: auto;
        }

        .logo h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Estilos para as abas */
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 30px !important;
            position: relative; /* Necessário para a linha inferior animada */
             background-color: var(--background-color); /* Fundo sutil para a área das abas */
             border-radius: var(--border-radius);
             padding: 5px;
             display: flex; /* Garante que os botões fiquem lado a lado */
        }

        .nav-tabs .nav-item {
            flex-grow: 1; /* Distribui o espaço igualmente */
            margin: 0 2px; /* Espaço sutil entre os botões */
        }

        .nav-tabs .nav-link {
            border: none;
            border-radius: var(--border-radius) !important; /* Borda arredondada nos botões */
            padding: 12px 0; /* Padding interno */
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition);
            background-color: transparent; /* Fundo transparente por padrão */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative; /* Necessário para o pseudo-elemento */
            z-index: 1; /* Garante que o texto e ícone fiquem acima da linha ativa */
        }

        .nav-tabs .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: var(--card-background); /* Fundo branco para a aba ativa */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* Sombra sutil na aba ativa */
        }

        /* Animação da linha inferior ativa */
        .nav-tabs::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 5px; /* Ajuste para alinhar com o padding */
            height: 4px; /* Altura da linha */
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: left 0.3s ease, width 0.3s ease; /* Animação suave */
            z-index: 0; /* Fica por baixo dos botões */
        }

        /* Posição da linha inferior para a aba de login */
        .nav-tabs .nav-item:first-child .nav-link.active ~ .nav-tabs::before {
             left: 5px;
             width: calc(50% - 10px); /* Calcula a largura com base no padding e número de itens */
        }

         /* Posição da linha inferior para a aba de cadastro */
        .nav-tabs .nav-item:last-child .nav-link.active ~ .nav-tabs::before {
             left: calc(50% + 5px); /* Calcula a posição com base no padding e número de itens */
             width: calc(50% - 10px);
        }


        /* Estilos dos campos de formulário com ícones */
        .form-group-icon {
            position: relative;
            margin-bottom: 20px; /* Espaçamento entre os campos */
            text-align: left; /* Alinha o label e o texto informativo à esquerda */

            /* Adiciona um "fantasma" vertical para ajudar a centralizar */
            /* Este pseudo-elemento cria um ponto de referência no centro vertical */
            display: flex; /* Usamos flexbox para alinhar o conteúdo */
            flex-direction: column; /* Empilha label e input */
            /* align-items: center; /* Remove align-items aqui, pois queremos label acima */
            /* Remove padding do container, o padding estará apenas no input */
            padding: 0; /* Garante que o flexbox funcione a partir das bordas */
        }

        .form-group-icon::before {
            content: ''; /* Conteúdo vazio */
            display: block; /* Torna-o um bloco */
            height: 100%; /* Ocupa a altura total do container */
            position: absolute; /* Posiciona absolutamente */
            left: 0;
            top: 0;
            /* Este pseudo-elemento não é visível, apenas serve para alinhamento */
            /* background-color: rgba(255, 0, 0, 0.1); /* Para debug visual */
        }


        .form-group-icon .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            display: block;
            width: 100%; /* Garante que o label ocupe sua linha acima do input */
            flex-shrink: 0; /* Impede que o label encolha */
            position: relative; /* Para que o z-index funcione se necessário */
            z-index: 1; /* Garante que o label fique acima do pseudo-elemento */
        }

        .form-group-icon .form-control {
            border-radius: var(--border-radius);
            padding: 12px 15px 12px 45px; /* Padding: Top Right Bottom Left */
            border: 1px solid var(--secondary-color);
            transition: border-color var(--transition), box-shadow var(--transition);
            width: 100%;
            height: auto; /* Permite que o padding defina a altura */
            line-height: 1.5; /* Altura da linha consistente */
            flex-grow: 1; /* Permite que o input ocupe o espaço restante */
            position: relative; /* Necessário para o z-index */
            z-index: 1; /* Garante que o input fique acima do pseudo-elemento */
        }

        .form-group-icon .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 100, 241, 0.25); /* Sombra de foco com a cor primária */
            outline: none; /* Remove o outline padrão */
        }

        .form-group-icon i {
            position: absolute;
            left: 15px;
            /* Centraliza verticalmente em relação ao input, não ao container flex */
            top: 50%;
            transform: translateY(-50%);

            color: var(--text-secondary);
            pointer-events: none;
            font-size: 1.1rem; /* Tamanho do ícone */
            z-index: 2; /* Garante que o ícone fique acima do input */
        }


        .password-strength {
            height: 6px;
            margin-top: 5px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        .form-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px; /* Espaço acima do texto informativo */
        }

        .form-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition);
        }

        .form-text a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .btn {
            border-radius: var(--border-radius);
            padding: 12px 20px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 20px; /* Espaço acima dos botões */
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 100, 241, 0.3);
        }

         .btn-success {
            background-color: var(--strength-strong); /* Usar a cor verde de "forte" */
            border-color: var(--strength-strong);
         }

         .btn-success:hover {
             background-color: #218838; /* Verde um pouco mais escuro */
             border-color: #1e7e34;
             transform: translateY(-2px);
             box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
         }


        .alert {
            border-radius: var(--border-radius);
            margin-top: 25px;
            font-size: 0.95rem;
            text-align: left; /* Alinha o texto do alerta à esquerda */
            animation: fadeInUp 0.4s ease-out; /* Animação para o alerta */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

         .alert-info {
             background-color: #d1ecf1;
             color: #0c5460;
             border-color: #bee5eb;
         }

         /* Ajustes de espaçamento específicos */
         #login .form-group-icon:last-of-type {
              margin-bottom: 10px; /* Reduz espaço antes do link de esqueceu a senha */
         }
         #login .form-text.text-end {
              margin-top: 0; /* Remove margin top do link */
              margin-bottom: 20px; /* Espaço antes do botão */
         }

         #register .form-group-icon:last-of-type {
             margin-bottom: 25px; /* Espaço antes do botão de cadastro */
         }


         /* Estilos para a transição das abas (opcional, Bootstrap já tem fade) */
         .tab-content > .tab-pane {
             animation: fadeInTab 0.5s ease-out;
         }

         @keyframes fadeInTab {
             from { opacity: 0; }
             to { opacity: 1; }
         }


         /* Responsividade */
         @media (max-width: 576px) {
             .auth-container {
                 padding: 25px;
             }
             .logo h2 {
                 font-size: 1.5rem;
             }
             .form-group-icon {
                 /* Mantém flexbox e direção de coluna */
                 display: flex;
                 flex-direction: column;
                 padding: 0;
             }
             .form-group-icon .form-label {
                 /* Mantém como bloco acima do input */
                 display: block;
                 width: 100%;
             }
             .form-group-icon .form-control {
                 padding: 10px 15px 10px 40px; /* Ajusta padding em telas menores */
             }
              .form-group-icon i {
                 left: 12px; /* Ajusta posição do ícone */
                 font-size: 1rem;
                 /* Mantém centralização vertical em relação ao input */
                 top: 50%;
                 transform: translateY(-50%);
             }
             .btn {
                 padding: 10px 15px;
             }
         }

    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="logo">
                 <!-- Adicione a tag <img> para a logo da sua empresa -->
                 <!-- SUBSTITUA "caminho/para/sua-logo.png" PELO CAMINHO REAL DA SUA IMAGEM -->
                 <img src="img/GZL - Logos_pages-to-jpg-0001.jpg" alt="Logo da Empresa">
                <h2>Sistema de Carregamento</h2>
                <p>Acesso restrito</p>
            </div>

            <!-- Abas de Login e Cadastro -->
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                        <i class="bi bi-person-plus"></i> Criar Conta
                    </button>
                </li>
                 <!-- Este elemento ::before será a linha ativa, colocado após os itens da lista -->
                 <!-- A posição é controlada pelo CSS usando ::before no .nav-tabs -->
            </ul>

            <div class="tab-content" id="authTabsContent">
                <!-- Aba de Login -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm">
                        <div class="form-group-icon">
                            <label for="email" class="form-label">E-mail</label>
                            <i class="bi bi-envelope"></i> <!-- Ícone de e-mail -->
                            <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail">
                        </div>

                        <div class="form-group-icon">
                            <label for="senha" class="form-label">Senha</label>
                             <i class="bi bi-lock"></i> <!-- Ícone de cadeado -->
                            <input type="password" class="form-control" id="senha" required placeholder="Digite sua senha">
                             <div class="form-text text-end">
                                <a href="#" id="forgotPassword">Esqueceu a senha?</a>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>

                        <div id="loginMessage" class="mt-3 alert alert-danger" style="display: none;"></div>
                    </form>
                </div>

                <!-- Aba de Cadastro -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form id="registerForm">
                        <div class="form-group-icon">
                            <label for="regNome" class="form-label">Nome Completo</label>
                            <i class="bi bi-person"></i> <!-- Ícone de pessoa -->
                            <input type="text" class="form-control" id="regNome" required placeholder="Seu nome completo">
                        </div>

                        <div class="form-group-icon">
                            <label for="regEmail" class="form-label">E-mail</label>
                             <i class="bi bi-envelope"></i> <!-- Ícone de e-mail -->
                            <input type="email" class="form-control" id="regEmail" required placeholder="Seu melhor e-mail">
                        </div>

                        <div class="form-group-icon">
                            <label for="regSenha" class="form-label">Senha</label>
                            <i class="bi bi-lock"></i> <!-- Ícone de cadeado -->
                            <input type="password" class="form-control" id="regSenha" required minlength="6" placeholder="Crie uma senha forte">
                            <div class="password-strength mt-1">
                                <div class="password-strength-bar" id="passwordStrength"></div>
                            </div>
                            <div class="form-text">Mínimo 6 caracteres</div>
                        </div>

                        <div class="form-group-icon">
                            <label for="regConfirmaSenha" class="form-label">Confirmar Senha</label>
                             <i class="bi bi-lock-fill"></i> <!-- Ícone de cadeado preenchido -->
                            <input type="password" class="form-control" id="regConfirmaSenha" required placeholder="Confirme sua senha">
                            <div id="passwordMatch" class="form-text"></div>
                        </div>

                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Criar Conta
                        </button>

                        <div id="registerMessage" class="mt-3 alert" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase e scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <!-- Bootstrap JS (com Popper.js incluído) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração do Firebase (MANTENHA SUA CONFIGURAÇÃO REAL AQUI)
        const firebaseConfig = {
            apiKey: "AIzaSyBAH_sO68BD_vt9J40Hf8rdgLTNQEuEEBc",
            authDomain: "produtividade-bc.firebaseapp.com",
            projectId: "produtividade-bc",
            storageBucket: "produtividade-bc.appspot.com",
            messagingSenderId: "665932698083",
            appId: "1:665932698083:web:1c807c6b1571e3024bd0d6",
            measurementId: "G-608P3H613B"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Formulário de login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const message = document.getElementById('loginMessage');

            message.style.display = 'none';

            auth.signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    // Login bem-sucedido, redireciona para a página de destino
                    window.location.href = "produtividade.html"; // Substitua "prod.html" pela sua URL real
                })
                .catch((error) => {
                    let errorMessage = error.message;
                    // Melhorar mensagens de erro comuns do Firebase
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Nenhum usuário encontrado com este e-mail.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Senha incorreta.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Formato de e-mail inválido.';
                            break;
                         case 'auth/too-many-requests':
                             errorMessage = 'Muitas tentativas de login falharam. Tente novamente mais tarde.';
                             break;
                        default:
                            errorMessage = 'Erro ao fazer login. Por favor, tente novamente.';
                            console.error("Erro de login:", error); // Loga o erro original para debug
                    }
                    message.textContent = errorMessage;
                    message.className = "mt-3 alert alert-danger"; // Garante a classe de erro
                    message.style.display = 'block';
                });
        });

        // Formulário de cadastro
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const nome = document.getElementById('regNome').value.trim();
            const email = document.getElementById('regEmail').value;
            const senha = document.getElementById('regSenha').value;
            const confirmaSenha = document.getElementById('regConfirmaSenha').value;
            const message = document.getElementById('registerMessage');

            message.style.display = 'none';

            // Validações
            if (senha !== confirmaSenha) {
                message.textContent = "As senhas não coincidem!";
                message.className = "mt-3 alert alert-danger";
                message.style.display = 'block';
                return;
            }

            if (senha.length < 6) {
                message.textContent = "A senha deve ter pelo menos 6 caracteres!";
                message.className = "mt-3 alert alert-danger";
                message.style.display = 'block';
                return;
            }

             if (!nome) {
                 message.textContent = "Por favor, insira seu nome completo.";
                 message.className = "mt-3 alert alert-danger";
                 message.style.display = 'block';
                 return;
             }


            // Criar usuário
            auth.createUserWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    // Usuário criado com sucesso
                    const user = userCredential.user;
                    // Atualizar perfil do usuário com o nome
                    return user.updateProfile({
                        displayName: nome
                    }).then(() => {
                         // Exibe a mensagem de sucesso
                         message.textContent = "Conta criada com sucesso! Redirecionando...";
                         message.className = "mt-3 alert alert-success";
                         message.style.display = 'block';

                         // Redireciona após um pequeno atraso para o usuário ver a mensagem
                         setTimeout(() => {
                             window.location.href = "prod.html"; // Substitua "prod.html" pela sua URL real
                         }, 1500); // Redireciona após 1.5 segundos
                    });
                })
                .catch((error) => {
                    let errorMessage = error.message;
                    // Melhorar mensagens de erro comuns do Firebase
                     switch (error.code) {
                         case 'auth/email-already-in-use':
                             errorMessage = 'Este e-mail já está em uso.';
                             break;
                         case 'auth/invalid-email':
                             errorMessage = 'Formato de e-mail inválido.';
                             break;
                         case 'auth/weak-password':
                             errorMessage = 'Senha muito fraca. Por favor, use uma senha mais forte.';
                             break;
                         default:
                             errorMessage = 'Erro ao criar conta. Por favor, tente novamente.';
                             console.error("Erro de cadastro:", error); // Loga o erro original para debug
                     }
                    message.textContent = errorMessage;
                    message.className = "mt-3 alert alert-danger"; // Garante a classe de erro
                    message.style.display = 'block';
                });
        });

        // Validação de força da senha
        document.getElementById('regSenha').addEventListener('input', function() {
            const strengthBar = document.getElementById('passwordStrength');
            const strength = calculatePasswordStrength(this.value);

            // Atualiza a barra de força
            strengthBar.style.width = strength.percent + '%';
            strengthBar.style.backgroundColor = strength.color; // Usa a cor retornada pela função
        });

        // Validação de confirmação de senha
        document.getElementById('regConfirmaSenha').addEventListener('input', function() {
            const senha = document.getElementById('regSenha').value;
            const confirmaSenha = this.value;
            const matchText = document.getElementById('passwordMatch');

            if (confirmaSenha.length === 0) {
                matchText.textContent = '';
                matchText.className = 'form-text';
            } else if (senha === confirmaSenha) {
                matchText.textContent = 'Senhas coincidem!';
                matchText.className = 'form-text text-success';
            } else {
                matchText.textContent = 'Senhas não coincidem!';
                matchText.className = 'form-text text-danger';
            }
        });

        // Função para calcular força da senha
        function calculatePasswordStrength(password) {
            let strength = 0;

            // Verifica o comprimento
            if (password.length >= 6) strength += 20;
            if (password.length >= 8) strength += 20;

            // Verifica se tem números
            if (/\d/.test(password)) strength += 20;

            // Verifica se tem letras maiúsculas E minúsculas
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength += 20;

            // Verifica caracteres especiais
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;

            // Limita a 100%
            strength = Math.min(strength, 100);

            // Define a cor baseada na força
            let color;
            if (strength < 40) color = '#dc3545'; // Vermelho (danger-color)
            else if (strength < 70) color = '#ffc107'; // Amarelo (warning-color)
            else color = '#28a745'; // Verde (success-color)

            return { percent: strength, color: color };
        }

        // Esqueci a senha
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('loginMessage');

            message.style.display = 'none'; // Limpa mensagens anteriores

            if (!email) {
                message.textContent = "Por favor, insira seu e-mail para redefinir a senha.";
                message.className = "mt-3 alert alert-info"; // Alerta informativo
                message.style.display = 'block';
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    message.textContent = "E-mail de redefinição enviado! Verifique sua caixa de entrada.";
                    message.className = "mt-3 alert alert-success";
                    message.style.display = 'block';
                })
                .catch((error) => {
                     let errorMessage = error.message;
                     switch (error.code) {
                         case 'auth/user-not-found':
                             errorMessage = 'Nenhum usuário encontrado com este e-mail para redefinir a senha.';
                             break;
                         case 'auth/invalid-email':
                             errorMessage = 'Formato de e-mail inválido para redefinição.';
                             break;
                         default:
                             errorMessage = 'Erro ao enviar e-mail de redefinição. Por favor, tente novamente.';
                             console.error("Erro redefinir senha:", error); // Loga o erro original para debug
                     }

                    message.textContent = errorMessage;
                    message.className = "mt-3 alert alert-danger";
                    message.style.display = 'block';
                });
        });

         // Script para mover a linha ativa das abas (opcional, se a animação CSS não for suficiente)
         // Este script é mais robusto para animações complexas, mas o CSS ::before já faz um bom trabalho aqui.
         // Se você precisar de mais controle, pode descomentar e usar este script:
         
         const authTabs = document.getElementById('authTabs');
         const activeLine = document.createElement('div');
         activeLine.className = 'active-line'; // Adicione este estilo no CSS

         authTabs.appendChild(activeLine);

         function updateActiveLine() {
             const activeTab = authTabs.querySelector('.nav-link.active');
             if (activeTab) {
                 const tabRect = activeTab.getBoundingClientRect();
                 const tabsRect = authTabs.getBoundingClientRect();

                 activeLine.style.width = `${tabRect.width}px`;
                 activeLine.style.left = `${tabRect.left - tabsRect.left}px`;
             }
         }

         // Atualiza a linha quando a aba muda
         authTabs.addEventListener('shown.bs.tab', updateActiveLine);

         // Atualiza a linha ao carregar a página e redimensionar
         window.addEventListener('load', updateActiveLine);
         window.addEventListener('resize', updateActiveLine);
         


    </script>
